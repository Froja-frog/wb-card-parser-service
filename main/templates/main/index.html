{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href={% static "style.css" %}>
    <meta charset="UTF-8">
    <title>Парсер</title>
</head>
<body>
<h1>Парсер</h1>
<div class="wrapper">
    <table class="content-table">
        <th></th>
        {% for date in month_dates %}
            <th>{{ date }}</th>
        {% endfor %}
        {% for result in results %}
            <tr>
                <td>{{ result.query.query_text }}</td>
                {% for value in result.results_dict.values %}
                    <td>{{ value }}</td>
                {% endfor %}

            </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
